<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/2111463.svg" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="foto-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="https://instagram.frao3-1.fna.fbcdn.net/v/t51.2885-19/s150x150/57094652_407478206751175_123980699219787776_n.jpg?_nc_ht=instagram.frao3-1.fna.fbcdn.net&_nc_ohc=82D4-qRJqrMAX-ywx58&edm=ABfd0MgBAAAA&ccb=7-4&oh=cee7bd09aa9ab58b5a03ecd0d518e741&oe=610DBC20&_nc_sid=7bff83" alt="foto-de-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Usuario</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">NÃ£o e Usuario</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou  
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
